<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Catalog</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<div class="container">


    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">



        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
                <button type="button" class="btn btn-outline-primary me-2"><a href="{% url 'users:profile' %}" class="nav-link px-2">Профиль</a></button>
                <button type="button" class="btn btn-outline-primary me-2"><a href="{% url 'users:logout' %}" class="nav-link px-2">Выйти</a></button>
            {% else %}
                <button type="button" class="btn btn-outline-primary me-2"><a href="{% url 'users:login' %}" class="nav-link px-2">Войти</a></button>
                <button type="button" class="btn btn-primary"><a href="{% url 'users:register' %}" class="nav-link px-2">Зарегистрироваться</a></button>
            {% endif %}


        </div>
    </header>

    <body class="border-bottom">
    {% block content %}
    {% endblock %}
    </body>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script>
    /* global bootstrap: false */
    (function () {
        'use strict'
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl)
        })
    })()
</script>

</html>
